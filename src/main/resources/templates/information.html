<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>名称</th>
        <th> 价格</th>
        <th>邮箱</th>
    </tr>
    <tr th:each="order:${orders}">
        <td>[[${order.id}]]</td>
        <td>[[${order.name}]]</td>
        <td>[[${order.price}]]</td>
        <td>[[${order.email}]]</td>
    </tr>
</table>
</body>
</html>
