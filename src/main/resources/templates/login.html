<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript" th:src="@{webjars/jquery/3.5.1/jquery.js}"></script>
<script type="text/javascript" th:src="@{webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>
<link rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{css/login.css}">

<div class="container">
    <form class="form-horizontal form-css " th:action="@{/login}" method="post"  >
        <div class="radio offset-sm-4">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Option
            </label>
        </div>
        <div class="radio offset-sm-4">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                Option
            </label>
        </div>
        <div class=" row massage-row" >
            <p class="message-p">  [[${msg}]]</p>
        </div>

        <div class="form-group form-inline row denglu-han ">
            <label for="inputEmail3" class="col-md-3 control-label  ">用户名</label>
            <div class="col-md-2 ">
                <input type="text" value="123456" name="username" class="form-control" id="inputEmail3" placeholder="username">
            </div>
        </div>
        <div class=" row massage-row" >
<!--            <p class="message-p">dsada</p>-->
        </div>

        <div class="form-group form-inline row denglu-han">
            <label for="inputPassword3" class="col-md-3 control-label  " >密码</label>
            <div class="col-sm-2">
                <input type="password" name="password" value="123456" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">

        </div>
        <div class="form-group row">
            <div class="col-md-1  offset-3">
                <button type="submit" class="btn btn-primary ">登录</button>
            </div>
            <div class="col-md-1 offset-2 ">
                <input type="button" value="注册"    class="btn btn-primary register-btn">
            </div>
        </div>

    </form>
</div>

<script type="text/javascript" th:src="@{js/login.js}"></script>



</body>
</html>
